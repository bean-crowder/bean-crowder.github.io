<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
  <meta name="viewport" content="width=640">

  <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />

  <link rel="manifest" href="/assets/images/favicon/site.webmanifest" />

  <link rel="stylesheet" href="/assets/css/print.css" media="print">

  <title>{{ page.title }} &mdash; Christiane Crowder</title>

<body>
  <div id="shell">
    <div id="shell-top">
      <div class="shell-width">
        <div class="side-width">
          <header>
            <div id="logo">
              <img alt="" src="/assets/images/headshot.png" />

            <h1>Christiane Crowder</h1>

          {% include nav.html %}
        </div>
      </div>
    </div>
    <section id="main">
      <div id="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </section>
    <div id="shell-bottom">
      <div class="shell-width">
        <div class="side-width">
          <footer>
            <h1>Contact</h1>
            <dl>
              <dt>Phone</dt>
              <dd>
                <a href="tel:+13013324543">(301) 332-4543</a>
              </dd>
              <dt>Email</dt>
              <dd>
                <a href="mailto:christianee@msn.com">christianee@msn.com</a>
              </dd>
            </dl>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>
